<!DOCTYPE html>
<html lang="ar">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home</title>
      <link rel="icon" type="image/x-icon" href="./Assets/Page_Icons/home.png" />

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

      <!-- Stylesheets -->

      <link rel="stylesheet" href="./CSS/main.css" />
      <!-- FontAwesome -->
      <link rel="stylesheet" href="./CSS/all.min.css" />
   </head>
   <body>
      <div class="container booking__container">
         <!-- ========== Top Section =============== -->
         <div class="top">
            <a href="index.html" class="back__button button">
               <span class="button__icon"><i class="fa-solid fa-arrow-left"></i></span>
               <span class="button__text"><h3>عودة</h3></span>
            </a>
         </div>

         <!-- ========== Middle Section =============== -->
         <div class="middle">
            <div class="room button">
               <h2>Room 1</h2>
               <div class="seats hidden">
                  <span class="seat" data-set-id="1">Seat 1</span>
                  <span class="seat" data-set-id="2">Seat 2</span>
                  <span class="seat" data-set-id="3">Seat 3</span>
                  <span class="seat" data-set-id="4">Seat 4</span>
                  <!-- Add more seats here as needed -->
               </div>
            </div>

            <div class="room button">
               <h2>Room 2</h2>
               <div class="seats hidden">
                  <span class="seat" data-set-id="5">Seat A</span>
                  <span class="seat" data-set-id="6">Seat B</span>
                  <!-- Add more seats here as needed -->
               </div>
            </div>

            <div class="room button">
               <h2>Room 3</h2>
               <div class="seats hidden">
                  <span class="seat" data-set-id="7">Seat X</span>
                  <span class="seat" data-set-id="8">Seat Y</span>
                  <span class="seat" data-set-id="9">Seat Z</span>
                  <!-- Add more seats here as needed -->
               </div>
            </div>
         </div>
         <!-- ========== Bottom Section =============== -->
         <div class="bottom">Total [ ]</div>
      </div>

      <script src="./JS/booking.js"></script>
   </body>
</html>
