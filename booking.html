<!DOCTYPE html>
<html lang="ar">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home</title>
      <link rel="icon" type="image/x-icon" href="./Assets/Page_Icons/home.png" />

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

      <!-- Stylesheets -->

      <link rel="stylesheet" href="./CSS/main.css" />
      <!-- FontAwesome -->
      <link rel="stylesheet" href="./CSS/all.min.css" />
   </head>
   <body>
      <div class="container booking__container">
         <!-- ========== Top Section =============== -->
         <header>
            <a href="index.html" class="back__button button">
               <span class="button__icon"><i class="fa-solid fa-arrow-left"></i></span>
               <span class="button__text"><h3>عودة</h3></span>
            </a>
         </header>

         <!-- ========== main Section =============== -->
         <main>
            <div class="room button">
               <h2>Room 1</h2>
               <div class="seats hidden">
                  <span class="seat" data-set-id="1">Seat 1</span>
                  <span class="seat" data-set-id="2">Seat 2</span>
                  <span class="seat" data-set-id="3">Seat 3</span>
                  <span class="seat" data-set-id="4">Seat 4</span>
                  <span class="seat" data-set-id="5">Seat 5</span>
                  <span class="seat" data-set-id="6">Seat 6</span>
                  <span class="seat" data-set-id="7">Seat 7</span>
               </div>
            </div>

            <div class="room button">
               <h2>Room 2</h2>
               <div class="seats hidden">
                  <span class="seat" data-set-id="8">Seat 8</span>
                  <span class="seat" data-set-id="9">Seat 9</span>
                  <span class="seat" data-set-id="10">Seat 10</span>
                  <span class="seat" data-set-id="11">Seat 11</span>
                  <span class="seat" data-set-id="12">Seat 12</span>
                  <span class="seat" data-set-id="13">Seat 13</span>
                  <span class="seat" data-set-id="14">Seat 14</span>
               </div>
            </div>

            <div class="room button">
               <h2>Room 3</h2>
               <div class="seats hidden">
                  <span class="seat" data-set-id="15">Seat 15</span>
                  <span class="seat" data-set-id="16">Seat 16</span>
                  <span class="seat" data-set-id="17">Seat 17</span>
                  <span class="seat" data-set-id="18">Seat 18</span>
                  <span class="seat" data-set-id="19">Seat 19</span>
                  <span class="seat" data-set-id="20">Seat 20</span>
               </div>
            </div>
         </main>
         <!-- ========== Bottom Section =============== -->
         <footer>
            <div class="invoice">
               <div class="selection">
                  <h3>Selection</h3>
                  <hr />
                  <span class="selected"></span>
               </div>
               <div class="total__price">Total:<span>0 EGP</span></div>
               <a href="checkout.html" class="checkout__button">Next</a>
            </div>
         </footer>
      </div>

      <script src="./JS/booking.js"></script>
   </body>
</html>
