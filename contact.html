<!DOCTYPE html>
<html lang="ar">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="./Assets/Page_Icons/contact.png" />
      <title>Contact</title>

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

      <!-- Stylesheets -->
      <link rel="stylesheet" href="./CSS/main.css" />

      <!-- FontAwesome -->
      <link rel="stylesheet" href="./CSS/all.min.css" />
   </head>
   <body>
      <div class="container contact__container">
         <div class="top">
            <a href="index.html" class="back__button button">
               <span class="button__icon"><i class="fa-solid fa-arrow-left"></i></span>
               <span class="button__text"><h3>عودة</h3></span>
            </a>
         </div>
         <section class="middle">
            <form action="">
               <h3>Name</h3>
               <input type="text" placeholder="eg. Ahmed Salah" class="name__input" />
               <h3>Phone</h3>
               <input type="text" placeholder="eg. 01111111111" class="phone__input" />
               <h3>Message</h3>
               <textarea name="message" id="message" class="message__input"></textarea>
               <button type="submit" class="submit__button">Submit</button>
            </form>
         </section>
      </div>
   </body>
</html>
