<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Telegram Test</title>
      <style>
         form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
         }

         input,
         textarea,
         button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         button {
            background-color: #0088cc;
            color: white;
            cursor: pointer;
         }
      </style>
   </head>
   <body>
      <form id="telegramForm">
         <input type="text" name="name" placeholder="Your Name" required />
         <textarea name="message" placeholder="Your Message" required></textarea>
         <button type="submit">Send via Telegram</button>
      </form>

      <script>
         document.getElementById("telegramForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const name = formData.get("name");
            const message = formData.get("message");

            // Telegram API Token (Replace 'YOUR_TELEGRAM_BOT_API_TOKEN' with your actual bot API token)
            const telegramBotApiToken = "5883112226:AAEEPlvFXlxFmevftpWLm0FxVB07YwOUrAo";
            const chatId = "1518879748"; // Replace with the chat ID where you want to send the message

            // Construct the Telegram API URL
            const telegramUrl = `https://api.telegram.org/bot${telegramBotApiToken}/sendMessage`;

            // Form the message content
            const text = `Hello, my name is ${name}. I would like to say: ${message}`;

            // Prepare the data to send to Telegram
            const data = new URLSearchParams();
            data.append("chat_id", chatId);
            data.append("text", text);

            // Send message using fetch API
            fetch(telegramUrl, {
               method: "POST",
               headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
               },
               body: data,
            })
               .then((response) => {
                  if (response.ok) {
                     alert("Message sent successfully!");
                  } else {
                     alert("Failed to send message. Please try again later.");
                  }
               })
               .catch((error) => {
                  alert("An error occurred while sending the message. Please try again later.");
               });
         });
      </script>
   </body>
</html>
